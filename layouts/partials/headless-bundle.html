{{ $bundle := . }}
{{ with $bundle.Params.topics }}
  {{ range . }}
    <section id="{{ .Title | urlize }}">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ .Content }}
    </section>
  {{ end }}
{{ else }}
  <section id="{{ $bundle.Title | urlize }}">
    <h3><a href="{{ $bundle.RelPermalink }}">{{ $bundle.Title }}</a></h3>
    {{ $bundle.Content }}
  </section>
{{ end }}
